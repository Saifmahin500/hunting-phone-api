<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>hunter phone</title>
</head>
<body>
    <header class="bg-[#f3f8ff]">
        <!-- this is navbar section -->
      <section class="container">
        <div class="flex justify-between items-center ">
            <div class="mx-12">
                <h1 class="text-2xl font-bold mt-8">Hot Gadgets</h1>
            </div>
            <div>
                <button class="btn btn-primary mt-8">Sign in</button>
            </div>
        </div>
      </section>
        <!-- this is banner section -->
        <section class="text-center mt-10">
            <h1 class="text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="text-xl mt-6">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-primary mt-8">Buy now</button>
        </section>

    </header>
    <main class="container mx-auto mt-8">
        <!-- this is search section -->
        <h1 class="text-3xl text-center font-medium">Search your phone</h1>
        <section class="bg-gray-100 p-2 mx-auto text-center w-[650px] mt-4">
            
            <input id="search-field" type="text" placeholder="search here" class="input input-ghost w-full max-w-xs bg-white" />
            <button onclick="handleSearch()" class="btn btn-primary">Search</button>
        </section>
        <!-- this is search result section -->
        <section class="mt-8">
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 
            lg:grid-cols-3 gap-2">
         </div>
         <div id="show-all-btn" class="hidden text-center mt-5">
            <button class="btn btn-primary">Show all</button>
         </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
